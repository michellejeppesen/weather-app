<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card weather-card">
        <div class="card-body">

    
          <ul class="city-top-row">
            <li class="city-top">New York</li>
            <li class="city-top">Chicago</li>
            <li class="city-top">Orlando</li>
            <li class="city-top">Los Angeles</li>
          </ul> 

          <form id="search-form">
          <div class="row g-3 city-search">
            <div class="col-sm-4">  
            <input type="text" class="form-control shadow-sm" placeholder="Enter a city" id="city-input"/>
            </div>
            <div class="col search-button">  
            <button type="submit" class="btn btn-primary shadow-sm">Search</button> 
            <input type="submit" class="btn btn-success shadow-sm" id="current-location-button" value="Current" />
            </div>
          </div>
          </form>

          
          <h1 id="city"></h1>
          <table>
            <tr>
            <td class="current-temperature"><span id="temperature"></span> <span class="units"><a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a></span></td>
            <td class="current-emoji">⛅️</td>
            <td class="date-time" id="current-date"></td>
            </tr>
          </table>
<div class = "col-6">
  <ul>
    <li id="weather-details"><span id="description"></span></li>
    <li id="weather-details">Humidity: <span id="humidity"></span>%</li>
    <li id="weather-details">Wind: <span id="wind"></span>km/h</li>
  </ul>
</div>
     
          
          <div class="row days">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
          </div>
          <div class="row week-emoji">
            <div class="col">⛅️</div>
            <div class="col">⛅️</div>
            <div class="col">🌨</div>
            <div class="col">🌨</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">⛅️</div>
          </div>
          <div class="row week-temperature">
            <div class="col">32° | 28°</div>
            <div class="col">35° | 25°</div>
            <div class="col">30° | 27°</div>
            <div class="col">29° | 23°</div>
            <div class="col">33° | 28°</div>
            <div class="col">33° | 31°</div>
            <div class="col">34° | 29°</div>
          </div>
        </div>
      </div>

     
<br />
     <p><a href="https://github.com/michellejeppesen/weather-app" target="_blank">Open Source Code</a> by Michelle Jeppesen</p>
      </div>
     
    </div>

   <script src="src/script.js"></script>
  </body>
</html>
